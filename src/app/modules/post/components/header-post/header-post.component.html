<!-- App Header -->
<div class="appHeader">
  <div class="left">
    <a (click)="gotoLeft()" class="headerButton" *ngIf="linkLeft === 'true'">
      <ion-icon name="chevron-back-outline" class="text-primary"></ion-icon>
    </a>
  </div>
  <div class="pageTitle">
    {{title}}
  </div>
  <div class="right">
    <a (click)="gotoRight()" class="headerButton">
      <ion-icon name="close-outline" class="text-primary"></ion-icon>
    </a>
  </div>
</div>
<!-- * App Header -->
