<!-- App Capsule -->
<div id="appCapsule" class="content d-flex flex-column justify-content-center">
  <div class="section mt-2 text-center">
    <img src="assets/img/logo.png" class="mb-2" width="130" alt="">
  </div>
  <div class="section mt-2 mb-5 p-3 content-form">
    <h1 class="text-primary my-0" style="font-size: 40px;">S'inscrire</h1>
    <h3 class="mb-5 text-secondary" style="font-weight: 500;">Créer un compte</h3>
    <form action="">
      <div class="step-1" *ngIf="showStep1">
        <div class="form-group basic">
          <div class="input-wrapper">
            <label class="label" for="email1">EMAIL</label>
            <input type="email" class="form-control" id="email1">
            <i class="clear-input">
              <ion-icon name="close-circle"></ion-icon>
            </i>
          </div>
        </div>


      </div>
      <div class="step-2 animate__animated animate__backInRight" *ngIf="showStep2">
        <div class="form-group basic">
          <div class="input-wrapper">
            <label class="label" for="name4">Prénom</label>
            <input type="text" class="form-control" id="name4">
            <i class="clear-input">
              <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
            </i>
          </div>
        </div>
        <div class="form-group basic">
          <div class="input-wrapper">
            <label class="label" for="password1">MOT DE PASSE</label>
            <input type="password" class="form-control" id="password1">
            <i class="clear-input">
              <ion-icon name="close-circle"></ion-icon>
            </i>
          </div>
        </div>
        <div class="form-group basic">
          <div class="input-wrapper">
            <label class="label" for="name4">Adresse</label>
            <input type="text" class="form-control" id="name4">
            <i class="clear-input">
              <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
            </i>
          </div>
        </div>
        <div class="form-group basic">
          <div class="input-wrapper">
            <label class="label" for="name4">Code postal</label>
            <input type="text" class="form-control" id="name4">
            <i class="clear-input">
              <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
            </i>
          </div>
        </div>
        <div class="form-group basic">
          <div class="input-wrapper">
            <label class="label" for="city4">Ville</label>
            <select class="form-control custom-select" id="city4">
              <option value="0"></option>
              <option value="1">Chessy</option>
              <option value="2">Gennevilliers</option>
              <option value="3">Torcy</option>
              <option value="4">Juvisy sur Orge</option>
              <option value="5">Levallois Perret</option>
            </select>
          </div>
        </div>
        <div class="form-group basic">
          <div class="input-wrapper">
            <label class="label" for="city4">Pays</label>
            <select class="form-control custom-select" id="city4">
              <option value="0"></option>
              <option value="1">France</option>
              <option value="2">Royaume-Uni</option>
              <option value="3">Etats-Unis</option>
              <option value="4">Italie</option>
              <option value="5">Belgique</option>
            </select>
          </div>
        </div>
      </div>

      <div class="custom-control custom-checkbox mt-2 mb-3">
        <input type="checkbox" class="custom-control-input" id="customChecka1">
        <label class="custom-control-label" for="customChecka1">
          En m'inscrivant, <a href="#" data-toggle="modal" data-target="#termsModal">j'accepte les Conditions générales
            d'utilisation</a> et la Politique de Confidentialité de Dressng fmr
        </label>
      </div>

      <button class="btn btn-primary" *ngIf="showStep1" (click)="initStep('showStep2')">Suivant</button>
      <button class="btn btn-primary" *ngIf="showStep2" (click)="initStep('showStep3')">Suivant</button>
      <button class="btn btn-primary" *ngIf="showStep3" (click)="initStep('showStep4')">Suivant</button>

      <a [routerLink]="['/home']" *ngIf="showFinalStep" routerLinkActive="router-link-active"
        class="btn btn-primary btn-block btn-lg"
        style="font-size: 20px; box-shadow: 0 1px 15px 0 rgb(0 0 0 / 9%);">S'inscrire</a>

    </form>
  </div>

</div>
<!-- * App Capsule -->
