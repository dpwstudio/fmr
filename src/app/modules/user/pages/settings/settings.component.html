 <!-- App Capsule -->
 <div id="appCapsule">

   <div class="section mt-3 text-center">
     <div class="avatar-section">
       <a href="#">
         <img src="assets/img/sample/avatar/avatar4.jpg" alt="avatar" class="imaged w100 rounded">
         <span class="button">
           <ion-icon name="camera-outline"></ion-icon>
         </span>
       </a>
     </div>
   </div>

   <div class="listview-title mt-1">Theme</div>
   <ul class="listview image-listview inset no-line">
     <li>
       <div class="item">
         <div class="in">
           <div>
             Mode sombre
           </div>
           <div class="custom-control custom-switch">
             <input type="checkbox" class="custom-control-input" id="customSwitch3" (click)="showDarkTheme()"
               [(ngModel)]="darkMode" />
             <label class="custom-control-label" for="customSwitch3"></label>
           </div>
         </div>
       </div>
     </li>
   </ul>

   <div class="listview-title mt-1">Profil</div>
   <ul class="listview image-listview inset">
     <li>
       <a [routerLink]="['/profile']" routerLinkActive="router-link-active"  class="item">
         <div class="in">
           <div>Voir mon profil</div>
         </div>
       </a>
     </li>
     <li>
       <a href="#" class="item">
         <div class="in">
           <div>Modifier mon pseudo</div>
         </div>
       </a>
     </li>
     <li>
       <a href="#" class="item" data-toggle="modal" data-target="#addressForm">
         <div class="in">
           <div>Adresse</div>
           <span class="text-muted" style="font-size: 15px;">Modifier</span>
         </div>
       </a>
     </li>
   </ul>

   <div class="listview-title mt-1">Notifications</div>
   <ul class="listview image-listview inset">
     <li>
       <div class="item">
         <div class="in">
           <div>
             Paiement alerte
             <div class="text-muted" style="font-size: 14px;">
               Envoyer une notification dès la réception d'un nouveau paiement
             </div>
           </div>
           <div class="custom-control custom-switch">
             <input type="checkbox" class="custom-control-input" id="customSwitch4" checked />
             <label class="custom-control-label" for="customSwitch4"></label>
           </div>
         </div>
       </div>
     </li>
   </ul>

   <div class="listview-title mt-1">Sécurité</div>
   <ul class="listview image-listview inset mb-4">
     <li>
       <a href="#" class="item">
         <div class="in">
           <div>Modifier le mot de passe</div>
         </div>
       </a>
     </li>
     <li>
       <a href="#" class="item">
         <div class="in">
           <div>Déconnexion</div>
         </div>
       </a>
     </li>
   </ul>


 </div>
 <!-- * App Capsule -->

 <div class="modal fade action-sheet" id="addressForm" tabindex="-1" style="display: none;" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header d-flex align-items-center">
         <h5 class="modal-title">Pseudo enregistrée</h5>
         <a href="#" class="d-flex" data-dismiss="modal">
           <ion-icon name="close-outline" style="font-size: 20px;"></ion-icon>
         </a>
       </div>
       <div class="modal-body">
         <div class="section full mt-1 mb-2">
           <div class="wide-block pb-1 pt-1 border-0">
             <form>
               <div class="form-group basic">
                 <div class="input-wrapper">
                   <label class="label text-secondary" for="name4">Prénom</label>
                   <input type="text" class="form-control" id="name4" value="Prénom">
                   <i class="clear-input">
                     <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
                   </i>
                 </div>
               </div>

               <div class="form-group basic">
                 <div class="input-wrapper">
                   <label class="label text-secondary" for="city4">Ville</label>
                   <select class="form-control custom-select" id="city4">
                     <option value="0">PARIS</option>
                     <option value="1">CHESSY</option>
                   </select>
                 </div>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>

 <div class="modal fade action-sheet" id="addressForm" tabindex="-1" style="display: none;" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header d-flex align-items-center">
         <h5 class="modal-title">Adresse enregistrée</h5>
         <a href="#" class="d-flex" data-dismiss="modal">
           <ion-icon name="close-outline" style="font-size: 20px;"></ion-icon>
         </a>
       </div>
       <div class="modal-body">
         <div class="section full mt-1 mb-2">
           <div class="wide-block pb-1 pt-1 border-0">
             <form>
               <div class="form-group basic">
                 <div class="input-wrapper">
                   <label class="label text-secondary" for="address4">Adresse</label>
                   <textarea id="address4" rows="2" class="form-control">
                    15 rue des Capucines
                   </textarea>
                   <i class="clear-input">
                     <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
                   </i>
                 </div>
               </div>

               <div class="form-group basic">
                 <div class="input-wrapper">
                   <label class="label text-secondary" for="name4">Code postal</label>
                   <input type="text" class="form-control" id="name4" value="75016">
                   <i class="clear-input">
                     <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
                   </i>
                 </div>
               </div>

               <div class="form-group basic">
                 <div class="input-wrapper">
                   <label class="label text-secondary" for="city4">Ville</label>
                   <select class="form-control custom-select" id="city4">
                     <option value="0">PARIS</option>
                     <option value="1">CHESSY</option>
                   </select>
                 </div>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
