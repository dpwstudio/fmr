<!-- App Capsule -->
<div id="appCapsule" class="content d-flex flex-column justify-content-center">
  <div class="section mb-5 content-form">
    <h1 class="text-primary" style="font-size: 35px;">Mot de passe oublié</h1>
    <h3 class="mb-3 text-secondary" style="font-weight: 800;">Saisissez votre email pour réinitialiser votre mot de
      passe</h3>
    <form [formGroup]="forgotPasswordForm">
      <div class="form-group basic">
        <div class="input-wrapper">
          <input type="email" formControlName="email" class="form-control" id="email1" placeholder="Email">
        </div>
      </div>
      <div class="form-links mb-2">
        <div>
          <a [routerLink]="['/login']" routerLinkActive="router-link-active" style="font-size: 17px">Se connecter</a>
        </div>
        <div><a [routerLink]="['/register']" routerLinkActive="router-link-active" class="text-muted"
            style="font-size: 15px">S'incrire</a>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-center mt-2">
        <a (click)="sendRequest()" class="btn-connect bg-primary mr-1 animate__animated animate__pulse animate__infinite"
          style="font-size: 20px; box-shadow: 0 1px 15px 0 rgb(0 0 0 / 9%);">
          <ion-icon name="paper-plane-outline" class="text-white"></ion-icon>
        </a>
      </div>
    </form>
  </div>

</div>
<!-- * App Capsule -->
