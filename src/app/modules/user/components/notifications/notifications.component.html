<!-- App Header -->
<div class="appHeader">
  <div class="left">
  </div>
  <div class="pageTitle">
    Notifications
  </div>
  <div class="right">
    <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="headerButton">
      <ion-icon name="close-outline" class="text-primary"></ion-icon>
    </a>
  </div>
</div>
<div id="appCapsule">
  <div class="section full">
    <ul class="listview image-listview inset mt-2">
      <li *ngFor="let notification of notifications" (click)="readNotification(notification.id)">
        <div class="item">
          <ion-icon class="icon-notif text-danger" name="notifications" *ngIf="notification.status === 'unread'">
          </ion-icon>
          <ion-icon class="icon-notif text-grey" name="notifications-off" *ngIf="notification.status === 'read'">
          </ion-icon>
          <div class="icon-box bg-primary">
            <ion-icon name="{{getIconNotification(notification.type)}}-outline"></ion-icon>
          </div>
          <div class="in">
            <div>
              <div class="title mb-05">{{getTitleNotification(notification.type)}}</div>
              <div class="text">{{notification.message}}</div>
              <div class="number">{{getDate(notification.notifiedAt)}}</div>
            </div>
          </div>
          <div class="image-overflow">
            <app-image [src]="notification.img"></app-image>
          </div>
        </div>
      </li>
    </ul>

  </div>

</div>
<app-footer></app-footer>
