<!-- App Header -->
<div class="appHeader no-border transparent" style="z-index: 111111;">
  <div class="right">
    <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="headerButton">
      <ion-icon name="arrow-forward-outline" class="text-primary"></ion-icon>
    </a>
  </div>
</div>
<!-- * App Header -->
<!-- App Capsule -->
<div id="appCapsule" class="content d-flex flex-column justify-content-center">
  <div class="section mb-5 content-form">
    <h1 class="text-primary" style="font-size: 35px;">Mot de passe oubliÃ©</h1>
    <h3 class="mb-3 text-secondary" style="font-weight: 800;">Saisissez un nouveau mot de passe</h3>
    <form [formGroup]="resetPasswordForm">
      <div class="form-group basic">
        <div class="input-wrapper">
          <input type="password" formControlName="password" class="form-control" placeholder="Mot de passe">
        </div>
      </div>
      <div class="form-group basic">
        <div class="input-wrapper">
          <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirmer le mot de passe">
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-center mt-2">
        <a (click)="sendRequest()"
          class="btn-connect bg-primary mr-1 animate__animated animate__pulse animate__infinite"
          style="font-size: 20px; box-shadow: 0 1px 15px 0 rgb(0 0 0 / 9%);">
          <ion-icon name="checkmark-outline" class="text-white"></ion-icon>
        </a>
      </div>
    </form>
  </div>

</div>
<!-- * App Capsule -->
