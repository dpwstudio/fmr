<!-- loader -->
<app-loader [state]="showLoading"></app-loader>
<!-- * loader -->
<!-- App Header -->
<div class="appHeader">
  <div class="left">
    <a [routerLink]="['/delivery']" routerLinkActive="router-link-active" class="headerButton goBack">
      <ion-icon name="chevron-back-outline" class="text-primary"></ion-icon>
    </a>
  </div>
  <div class="pageTitle">
    Checkout
  </div>
  <div class="right">
  </div>
</div>
<!-- * App Header -->
<!-- App Capsule -->
<div id="appCapsule">

  <div class="section mt-2 mb-2 px-0">
    <div class="listed-detail mt-3">
      <h1 class="text-center mt-2 mb-0">Checkout</h1>
      <h4 class="text-muted mb-2 text-center" style="font-size: 17px;">Procéder au paiement</h4>
    </div>
    <div class="ariane-fil d-flex align-items-center justify-content-center">
      <div class="ml-1 mr-1">
        <a [routerLink]="['/cart']">
          <h2 class="d-flex align-items-center" routerLinkActive="active">
            <ion-icon name="bag-handle-outline"></ion-icon>
            <span>Panier</span>
          </h2>
        </a>
      </div>
      <ion-icon name="caret-forward-outline"></ion-icon>
      <div class="ml-1 mr-1">
        <a [routerLink]="['/delivery']">
          <h2 class="d-flex align-items-center" routerLinkActive="active">
            <ion-icon name="cube-outline"></ion-icon>
            <span>Livraison</span>
          </h2>
        </a>
      </div>
      <ion-icon name="caret-forward-outline"></ion-icon>
      <div class="ml-1 mr-1">
        <a [routerLink]="['/checkout']">
          <h2 class="active d-flex align-items-center" routerLinkActive="active">
            <ion-icon name="card-outline"></ion-icon>
            <span>Paiement</span>
          </h2>
        </a>
      </div>
    </div>
    <div class="listview-title mt-2">Total de la commande</div>
    <ul class="listview image-listview inset">
      <li>
        <div class="item">
          <div class="icon-box bg-primary">
            <ion-icon name="cash-outline" role="img" class="md hydrated" aria-label="cash outline"></ion-icon>
          </div>
          <div class="in">
            <div>Total à payer</div>
            <span class="text-dark number"
              style="font-size: 15px;">{{ getTotalTTC() | currency:'EUR':'symbol':'1.2-2':'fr' }}</span>
          </div>
        </div>
      </li>
    </ul>

    <div class="listview-title mt-2">Méthode de paiement</div>
    <ul class="listview image-listview inset">
      <li>
        <a href="#" class="item" data-toggle="modal" data-target="#creditCardForm">
          <div class="icon-box bg-primary">
            <ion-icon name="card-outline" role="img" class="md hydrated" aria-label="card outline"></ion-icon>
          </div>
          <div class="in">
            <div>Carte de crédit</div>
          </div>
        </a>
      </li>
      <li>
        <a href="#" class="item">
          <div class="icon-box bg-primary">
            <ion-icon name="logo-paypal" class="md hydrated"></ion-icon>
          </div>
          <div class="in">
            <div>Paypal</div>
          </div>
        </a>
      </li>
    </ul>

  </div>

</div>
<!-- * App Capsule -->

<!-- Form Action Sheet -->
<div class="modal fade action-sheet" id="creditCardForm" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex align-items-center">
        <h5 class="modal-title">Saisissez votre carte</h5>
        <a href="#" class="d-flex" data-dismiss="modal">
          <ion-icon name="close-outline" style="font-size: 25px;"></ion-icon>
        </a>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center align-items-center mt-2">
          <i class="fa-brands fa-cc-visa fa-2x mr-2 text-secondary"></i>
          <i class="fa-brands fa-cc-mastercard fa-2x text-secondary"></i>
        </div>
        <div id="area" class="pt-2 pb-3">
          <div class="master-card" [ngClass]="{
            'recto': recto,
            'verso': verso
            }">
            <div class="card">
              <div class="title">CARTE DE CREDIT</div>
              <div class="input-number">
                <span class="title-number">NUMERO DE CARTE</span>
                <div class="inputs-number">
                  <input type="number" pattern="[0-9]*" inputmode="decimal" maxlength="4" name="number-card" placeholder="0000" required="required" />
                  <input type="number" pattern="[0-9]*" inputmode="decimal" maxlength="4" name="number-card" placeholder="0000" required="required" />
                  <input type="number" pattern="[0-9]*" inputmode="decimal" maxlength="4" name="number-card" placeholder="0000" required="required" />
                  <input type="number" pattern="[0-9]*" inputmode="decimal" maxlength="4" name="number-card" placeholder="0000" required="required" />
                </div>
                <div class="selects-date selecters">
                  <div class="day-select mr-1"><span>MOIS</span>
                    <select id="dates">
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                      <option value="">4</option>
                      <option value="">5</option>
                      <option value="">6</option>
                      <option value="">7</option>
                      <option value="">8</option>
                      <option value="">9</option>
                      <option value="">10</option>
                      <option value="">11</option>
                      <option value="">12</option>
                      <option value="">13</option>
                      <option value="">14</option>
                      <option value="">15</option>
                      <option value="">16</option>
                      <option value="">17</option>
                      <option value="">18</option>
                      <option value="">19</option>
                      <option value="">20</option>
                      <option value="">21</option>
                      <option value="">22</option>
                      <option value="">23</option>
                      <option value="">24</option>
                      <option value="">25</option>
                      <option value="">26</option>
                      <option value="">27</option>
                      <option value="">28</option>
                      <option value="">29</option>
                      <option value="">30</option>
                    </select>
                  </div>
                  <div class="year-select"><span>ANNEE</span>
                    <select id="dates">
                      <option value="">17</option>
                      <option value="">18</option>
                      <option value="">19</option>
                      <option value="">20</option>
                      <option value="">21</option>
                      <option value="">22</option>
                      <option value="">23</option>
                      <option value="">24</option>
                      <option value="">25</option>
                      <option value="">26</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="mark-gold">
                <div class="round">
                  <div class="circles">
                    <div class="circle-1"> </div>
                    <div class="circle-2"> </div>
                  </div>
                </div>
              </div>
              <div class="name">
                <span class="title-number">NOM PRENOM</span>
                <input type="text" name="number-card" placeholder="Jean DUPONT" required="required" />
              </div>
            </div>
            <div class="card-back">
              <div class="tire"></div>
              <div class="secret-area">
                <input type="number" pattern="[0-9]*" inputmode="decimal" maxlength="3" name="number-card" placeholder="000" required="required" />
              </div>
              <div class="chip-card"></div>
            </div>
          </div>
          <div class="button-sent mt-3">
            <button (click)="turnCard('recto')" class="btn btn-icon btn-primary mr-2">
              <ion-icon name="return-down-back-outline"></ion-icon>
            </button>
            <button (click)="turnCard('verso')" class="btn btn-icon btn-primary mr-2">
              <ion-icon name="return-down-forward-outline"></ion-icon>
            </button>
            <button (click)="processPayment()" class="btn btn-primary btn-paid" data-dismiss="modal">
              Procéder au paiement
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- * Form Action Sheet -->
