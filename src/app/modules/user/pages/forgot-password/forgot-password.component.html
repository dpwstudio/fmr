<!-- App Capsule -->
<div id="appCapsule" class="content d-flex flex-column justify-content-center">
  <div class="section mb-5 content-form">
    <h1 class="text-primary" style="font-size: 35px;">Mot de passe oublié</h1>
    <h3 class="mb-3 text-secondary" style="font-weight: 800;">Saisissez votre email pour réinitialiser votre mot de
      passe</h3>
    <form [formGroup]="forgotPasswordForm">
      <div class="form-group basic">
        <div class="input-wrapper">
          <input type="email" formControlName="email" class="form-control" id="email1" placeholder="Email">
        </div>
      </div>
      <div class="form-links mb-2">
        <div>
          <a [routerLink]="['/login']" routerLinkActive="router-link-active" style="font-size: 17px">Se connecter</a>
        </div>
        <div><a [routerLink]="['/register']" routerLinkActive="router-link-active" class="text-muted"
            style="font-size: 15px">S'incrire</a>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-center mt-2">
        <a (click)="sendRequest()" class="btn-connect bg-primary mr-1 animate__animated animate__pulse animate__infinite"
          style="font-size: 20px; box-shadow: 0 1px 15px 0 rgb(0 0 0 / 9%);" data-toggle="modal"
          data-target="#DialogIconedSuccess">
          <ion-icon name="paper-plane-outline" class="text-white"></ion-icon>
        </a>
      </div>
    </form>
  </div>

</div>
<!-- * App Capsule -->

<div class="modal fade dialogbox" id="DialogIconedSuccess" data-backdrop="static" tabindex="-1" role="dialog"
  aria-hidden="true" style="display: none;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-icon text-success">
        <ion-icon name="checkmark-circle" role="img" class="md hydrated" aria-label="checkmark circle"></ion-icon>
      </div>
      <div class="modal-header">
        <h2 class="modal-title" style="font-size: 22px;">Demande envoyée</h2>
      </div>
      <div class="modal-body">
        <p class="my-0" style="font-size: 18px;">Un email vient de vous être envoyé pour réinitialiser votre mot de
          passe</p>
      </div>
      <div class="modal-footer">
        <div class="btn-inline">
          <a href="#" class="btn text-muted" data-dismiss="modal" style="font-size: 18px;">
            Fermer
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
