  <div class="appBottomMenu">
    <a [routerLink]="['/home']" routerLinkActive="active" class="item">
      <div class="col">
        <ion-icon name="home-outline"></ion-icon>
        <!-- <strong>Accueil</strong> -->
      </div>
    </a>
    <a [routerLink]="['/categories']" routerLinkActive="active" class="item">
      <div class="col">
        <ion-icon name="grid-outline"></ion-icon>
        <!-- <strong>Cat√©gories</strong> -->
      </div>
    </a>
    <a [routerLink]="['/post']" routerLinkActive="router-link-active" class="item">
      <div class="col">
        <div class="action-button large">
          <i class="icon ion-md-add"></i>
        </div>
      </div>
    </a>
    <a [routerLink]="['/notifications', currentUser?.id]" routerLinkActive="active" class="item">
      <div class="col">
        <ion-icon name="notifications-outline"></ion-icon>
        <span class="badge badge-danger" *ngIf="getTotalNotifications() > 0">{{getTotalNotifications()}}</span>
      </div>
    </a>
    <a [routerLink]="['/cart']" routerLinkActive="active" class="item">
      <div class="col">
        <ion-icon name="bag-outline"></ion-icon>
        <span class="badge badge-danger">{{getTotalCurrentCart()}}</span>
        <!-- <strong>Panier</strong> -->
      </div>
    </a>
  </div>
